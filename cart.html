<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart | Vagick</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6">Your Cart</h1>
    <div id="cartItems" class="space-y-6"></div><!-- Coupon Input -->
<div class="mt-10 max-w-md">
  <label for="coupon" class="block text-sm font-medium text-gray-700 mb-1">Have a coupon?</label>
  <div class="flex">
    <input type="text" id="coupon" placeholder="Enter coupon code" class="flex-grow border border-gray-300 rounded-l px-4 py-2" />
    <button onclick="applyCoupon()" class="bg-purple-600 text-white px-4 py-2 rounded-r hover:bg-purple-700">Apply</button>
  </div>
  <p id="couponMsg" class="text-sm text-green-600 mt-2 hidden">Coupon applied! ðŸŽ‰</p>
  <p id="couponError" class="text-sm text-red-600 mt-2 hidden">Invalid coupon. ðŸ˜¢</p>
</div>

<div class="mt-10 text-xl font-semibold">Total: â‚¹<span id="totalAmount">0.00</span></div>
<button class="mt-4 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700" onclick="checkout()">Buy Now</button>

  </div>  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let discount = 0;

    function renderCart() {
      const cartContainer = document.getElementById('cartItems');
      cartContainer.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        cartContainer.innerHTML += `
          <div class="bg-white p-4 rounded shadow flex justify-between items-center">
            <div>
              <h3 class="text-lg font-bold">${item.title}</h3>
              <p>Price: â‚¹${item.price}</p>
              <div class="flex items-center mt-2 space-x-2">
                <button onclick="updateQty(${index}, -1)" class="px-2 bg-gray-300 rounded">-</button>
                <span>${item.qty}</span>
                <button onclick="updateQty(${index}, 1)" class="px-2 bg-gray-300 rounded">+</button>
              </div>
              <p class="mt-2 text-sm text-gray-600">Subtotal: â‚¹${subtotal}</p>
            </div>
            <button onclick="removeItem(${index})" class="text-red-500">Remove</button>
          </div>
        `;
      });
      total -= discount;
      document.getElementById('totalAmount').textContent = total.toFixed(2);
    }

    function updateQty(index, delta) {
      if (cart[index].qty + delta <= 0) return;
      cart[index].qty += delta;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function applyCoupon() {
      const code = document.getElementById('coupon').value.trim();
      const success = document.getElementById('couponMsg');
      const error = document.getElementById('couponError');
      if (code === 'VAGICK20') {
        discount = 20; // Flat â‚¹20 discount
        success.classList.remove('hidden');
        error.classList.add('hidden');
      } else {
        discount = 0;
        error.classList.remove('hidden');
        success.classList.add('hidden');
      }
      renderCart();
    }

    function checkout() {
      alert('Payment successful! ðŸŽ‰');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    }

    renderCart();
  </script></body>
</html>
