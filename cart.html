<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | Vagick</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
    .qty-button {
      padding: 0.3rem 0.6rem;
      background-color: #e5e7eb;
      border-radius: 0.25rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-purple-700">Vagick</a>
      <a href="cart.html" class="text-gray-600 hover:text-purple-600 font-semibold">View Cart</a>
    </div>
  </header>  <!-- Cart Content -->  <main class="flex-1 container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Your Cart</h2>
    <div id="cartItems" class="space-y-6"></div><div class="mt-10 text-right">
  <p class="text-xl font-semibold">Total: ₹<span id="cartTotal">0.00</span></p>
  <button id="buyNow" class="mt-4 px-6 py-3 bg-purple-700 text-white rounded hover:bg-purple-800 transition">Buy Now</button>
</div>

  </main>  <!-- Footer -->  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>&copy; 2025 Vagick. All rights reserved.</p>
  </footer>  <!-- Script to Render Cart Items -->  <script>
    const cartItemsContainer = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartDisplay() {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="text-gray-500">Your cart is empty.</p>';
        cartTotal.innerText = '0.00';
        return;
      }

      cart.forEach((item, index) => {
        const itemEl = document.createElement('div');
        itemEl.className = 'flex items-center justify-between border p-4 rounded shadow';
        itemEl.innerHTML = `
          <div class="flex items-center space-x-4">
            <img src="${item.image}" class="w-20 h-28 rounded" alt="${item.title}" />
            <div>
              <h3 class="text-lg font-semibold">${item.title}</h3>
              <p class="text-sm text-gray-500">₹${item.price.toFixed(2)}</p>
              <div class="flex items-center space-x-2 mt-2">
                <button class="qty-button" onclick="changeQty(${index}, -1)">−</button>
                <span id="qty-${index}" class="text-md font-medium">${item.qty}</span>
                <button class="qty-button" onclick="changeQty(${index}, 1)">+</button>
              </div>
            </div>
          </div>
          <button class="text-red-500 font-semibold" onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(itemEl);
        total += item.price * item.qty;
      });

      cartTotal.innerText = total.toFixed(2);
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }
      updateCartDisplay();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCartDisplay();
    }

    document.getElementById('buyNow').addEventListener('click', () => {
      if (cart.length === 0) return alert('Cart is empty');
      alert('Payment Successful! Your ebook(s) will be sent shortly.');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    });

    updateCartDisplay();
  </script></body>
</html>
