<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vagick | All eBooks in One Place</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }.product-card {
  transition: all 0.3s ease;
  box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.floating-cart-btn {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #7e22ce;
  color: white;
  padding: 0.75rem 1.25rem;
  border-radius: 9999px;
  font-weight: 600;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  display: none;
  z-index: 50;
}

  </style>
</head><body class="relative pb-28">
  <!-- Floating Cart Button -->
  <button id="floatingCartBtn" class="floating-cart-btn">
    <i class="fas fa-shopping-cart mr-2"></i>View Cart
  </button>  <!-- Header -->  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="flex justify-between items-center px-4 py-4">
      <div class="flex items-center space-x-4">
        <img src="logo.png" alt="Vagick Logo" class="h-10 w-10" />
      </div>
      <div class="flex space-x-2 items-center">
        <input type="text" placeholder="Search..." class="border px-2 py-1 rounded-full w-32 sm:w-48" />
        <a href="#wishlist"><i class="fas fa-heart text-lg"></i></a>
        <a href="#cart"><i class="fas fa-shopping-bag text-lg"></i></a>
      </div>
    </div>
  </header>  <!-- Category Scroll -->  <div class="overflow-x-auto whitespace-nowrap px-4 py-2 bg-white shadow">
    <button class="inline-block bg-gray-200 px-4 py-2 rounded-full mx-1">Fiction</button>
    <button class="inline-block bg-gray-200 px-4 py-2 rounded-full mx-1">Non-Fiction</button>
    <button class="inline-block bg-gray-200 px-4 py-2 rounded-full mx-1">Romance</button>
    <button class="inline-block bg-gray-200 px-4 py-2 rounded-full mx-1">Mystery</button>
    <button class="inline-block bg-gray-200 px-4 py-2 rounded-full mx-1">Self-Help</button>
    <button class="inline-block bg-gray-200 px-4 py-2 rounded-full mx-1">Sci-Fi</button>
  </div>  <!-- Banner Section -->  <section class="p-4 bg-gradient-to-r from-purple-500 to-indigo-500 text-white">
    <div class="text-center">
      <h1 class="text-2xl font-bold uppercase">GET 10% OFF</h1>
      <p class="text-sm">on your first order</p>
      <p class="text-xs mt-1">Use code <span class="text-xs font-semibold">BIGD10</span> <em class="text-[10px]">T&C applied</em></p>
    </div>
  </section>  <!-- Product Section -->  <section class="px-4 py-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Trending Books</h2>
      <div class="flex space-x-2">
        <select class="border px-3 py-1 rounded">
          <option>Sort by</option>
          <option>Price</option>
          <option>Rating</option>
        </select>
        <select class="border px-3 py-1 rounded">
          <option>Genre</option>
          <option>Romance</option>
          <option>Thriller</option>
        </select>
      </div>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <div class="bg-white rounded-lg p-4 product-card">
        <img src="https://placehold.co/200x280" class="rounded mb-2" />
        <h3 class="font-semibold">Beneath the Silk</h3>
        <p class="text-sm text-gray-500">by VAGICK</p>
        <div class="flex items-center text-yellow-400">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <span class="text-sm ml-1 text-gray-600">4.5</span>
        </div>
        <p class="text-purple-600 font-bold mt-2">â‚¹199</p>
        <button onclick="addToCart()" class="bg-purple-600 text-white w-full py-1 rounded mt-2 hover:bg-purple-700">Add to Cart</button>
      </div>
    </div>
  </section>  <!-- Bottom Nav -->  <div class="fixed bottom-0 w-full bg-white border-t shadow-inner grid grid-cols-5 text-center py-2 text-xs">
    <a href="#" class="text-purple-600 flex flex-col items-center"><i class="fas fa-home"></i>Home</a>
    <a href="#" class="text-gray-600 flex flex-col items-center"><i class="fas fa-book-open"></i>Shop</a>
    <a href="#" class="text-gray-600 flex flex-col items-center"><i class="fas fa-book"></i>Library</a>
    <a href="#" class="text-gray-600 flex flex-col items-center"><i class="fas fa-box"></i>Orders</a>
    <a href="#" class="text-gray-600 flex flex-col items-center"><i class="fas fa-user"></i>Profile</a>
  </div>  <script>
    function addToCart() {
      document.getElementById('floatingCartBtn').style.display = 'block';
    }
  </script></body></html>
